name: Reminder Cron

on:
  schedule:
    - cron: "*/15 * * * *"
  workflow_dispatch:

jobs:
  run-reminders:
    runs-on: ubuntu-latest
    steps:
      - name: Trigger reminder run
        env:
          APP_URL: ${{ secrets.APP_URL }}
          CRON_SECRET: ${{ secrets.CRON_SECRET }}
        run: |
          if [ -z "$APP_URL" ] || [ -z "$CRON_SECRET" ]; then
            echo "APP_URL and CRON_SECRET GitHub secrets are required."
            exit 1
          fi
          curl -fsS -X POST "$APP_URL/api/internal/cron/run-reminders" \
            -H "Authorization: Bearer $CRON_SECRET" \
            -H "Content-Type: application/json"
